    <!--登陆注册表单begin-->
    <div class="modal fade" id="regitser_modal" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h3 class="modal-title">Register</h3>
                </div>
                <div class="modal-body">
                    <form class="form-group-sm" id="register_form" action="registerUser" method="post">
                        <div class="form-group">
                            <label class="control-label">用户名</label>
                            <input class="form-control" id="user_name" name="userInfo.user_name" type="text"
                                   placeholder="4-20个由英文或数字组成的字符">
                        </div>
                        <div class="form-group">
                            <label class="control-label">邮箱</label>
                            <input class="form-control" id="email" name="userInfo.email" type="text" placeholder="你的邮箱">
                        </div>
                        <div class="form-group">
                            <label class="control-label">密码</label>
                            <input class="form-control" id="r_pwd" name="userInfo.password" type="password"
                                   placeholder="8-20个由英文或数字组成的字符">
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="checkpwd" name="checkpwd" type="password" placeholder="再输一次密码">
                        </div>
                        <div class="form-group">
                            <label class="control-label">生日</label>
                            <input class="form-control" id="birthday" name="userInfo.birthday" type="date" placeholder="生日">
                        </div>
                        <div class="form-group">
                            <label class="control-label">手机号</label>
                            <input class="form-control" id="phone_num" name="userInfo.phone_num" type="text"
                                   placeholder="11位数字">
                        </div>
                        <div class="form-group">
                            <button type="button" id="post_pcode" class="btn btn-info">
                                发送验证码
                            </button>
                            <input type="text" class="form-control" id="phone_code" name="phone_code" placeholder="手机验证码">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#login_modal"
                            data-dismiss="modal">
                        <span class="fa fa-exchange"></span>
                    </button>
                    <input type="submit" class="btn btn-default" value="注册" id="regitser">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="login_modal" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h3 class="modal-title">LOGIN</h3>
                </div>
                <div class="modal-body">
                    <form class="form-group-lg" id="login_form" method="post">
                        <div class="form-group">
                            <label class="control-label">账号</label>
                            <input class="form-control" id="account" name="account" type="text" placeholder="你的用户名/手机号/邮箱">
                        </div>
                        <div class="form-group">
                            <label class="control-label">密码</label>
                            <input class="form-control" id="l_pwd" name="password" type="password"
                                   placeholder="8-20个由英文或数字组成的字符">
                        </div>
                        <input type="hidden" class="slidecode" name="slidecode" value="false">
                        <div id="slidecode"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#regitser_modal"
                            data-dismiss="modal">
                        <span class="fa fa-exchange"></span>
                    </button>
                    <input type="submit" class="btn btn-default" value="登陆" id="login">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        close
                    </button>
                </div>
            </div>
        </div>
    </div>
