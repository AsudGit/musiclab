<body>

    <div class="row">
        <div class="page_container">
            <!--导航栏-->
            <div th:replace="nav::myNav2"></div>
<!--            页面内容-->

<!--                左菜单栏-->

                                <img th:if="${session.headImg} eq 'default'" class="circle" th:src="@{/image/defaulthead.jpg}">

                            <h4>
                                <a><b th:text="${session.userName}"></b><i class="fa fa-caret-down"></i></a>

                        </div>
                        <div class="left_menu_nav">
                            <p>导航</p>

                                <li><a href="music_index.html" th:href="@{/musicIndex}"><i class="fa fa-music"></i>音乐播放</a></li>

                                <li><a href="javascript:void(0)"><i class="fa fa-thumbs-o-up"></i>我的赞</a></li>
                            </ul>
                        </div>
                        <div class="left_menu_nav">
                            <P>组成</P>
                            <ul>
                                <li><a href="javascript:void(0)"><i class="fa fa-comments"></i>板块<i class="fa fa-angle-right"></i></a></li>
                                <li><a href="javascript:void(0)"><i class="fa fa-file"></i>页面<i class="fa fa-angle-right"></i></a></li>
                                <li><a href="javascript:void(0)"><i class="fa fa-link"></i>友链<i class="fa fa-angle-right"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="bottom_info">
                        <div class="col-md-4"><i class="fa fa-gears"></i><br/>管理</div>
                        <div class="col-md-4"><i class="fa fa-commenting"></i><br/>评论</div>
                        <div class="col-md-4"><i class="fa fa-share"></i><br/>分享</div>
                    </div>
                </div>
<!--                博客显示板块-->
                <div class="blog_content">
<!--                    文本编辑区-->
<!--                    <div class="myeditor">
                        <div id="editor_area">
                            <p>这里可以写下自己的心情</p>
                            <p><b>&#45;&#45;MusicLab</b></p>
                        </div>

                            <a id="editor_submit" href="javascript:void (0)">
                                <i class="fa fa-edit"></i>
                            </a>
                        </div>
                    </div>-->
                    <keep-alive>
                        <blog-content v-if="isIndex" :blogs="blogs"></blog-content>
                        <blog-edit v-else></blog-edit>
                    </keep-alive>
                </div>
<!--                右菜单栏-->
                <div class="right_nav paint-area">
                    <div class="col-md-4 paint-area mybtn_active"><i class="fa fa-fire"></i></div>
                    <div class="col-md-4 paint-area"><i class="fa fa-feed"></i></div>
                    <div class="col-md-4 paint-area"><i class="fa fa-random"></i></div>
                    <div class="blog_nav_item col-md-12">
                        <h4>热门博客</h4>
                        <hotblog-item v-for="hotblog in hotblogs" :hotblog="hotblog" :key="hotblog.bid"></hotblog-item>
                    </div>
                    <div class="myblog_count col-md-12">
                        <h4>我的博客</h4>
                        <div class="btn-group-vertical">
                            <button type="button" class="btn btn-default paint-area"><i class="fa fa-file">  博客数目</i><span class="badge">0</span></button>

                            <button type="button" class="btn btn-default paint-area"><i class="fa fa-registered">  注册天数</i><span class="badge">3年21天</span></button>
                            <button type="button" class="btn btn-default paint-area"><i class="fa fa-desktop">  最近登陆</i><span class="badge">3天前</span></button>
                        </div>
                    </div>
<!--                    TODO:这里放一个小的随机播放器-->

</div>
<template id="blog_item" >
    <div class="blog_item paint-area">
        <a class="bloggerhead">
            <img v-if="blog.mLabUser.head_img =='default'" th:src="@{/image/defaulthead.jpg}" class="circle">
            <img v-else :src="blog.mLabUser.head_img" class="circle">
        </a>
        <div class="bloggerinfo">
            <div th:style="'background-image:url(/image/jazz.jpg)'">
                <a>
                    <img v-if="blog.mLabUser.head_img =='default'" th:src="@{/image/defaulthead.jpg}" class="circle">
                    <img v-else :src="blog.mLabUser.head_img" class="circle">
                </a>
                <p>{{blog.mLabUser.name}}</p>
                <P>签名：什么都没有</P>
            </div>
            <ul>
                <li><a><b>关注0</b></a></li>
                <li><p>|</p></li>
                <li><a><b>粉丝0</b></a></li>
                <li><p>|</p></li>
                <li><a><b>博客0</b></a></li>
            </ul>
            <a class="btn btn-default">关注</a>
            <a class="btn btn-danger">拉黑</a>
            <i class="nav-arrow-down black-arrow"></i>
            <i class="nav-arrow-down white-arrow"></i>
        </div>
        <a class="titlelink" href="/blog"><h3 class="paint-area paint-area--text">{{blog.title}}</h3></a>
        <a href="javascript:void(0)"><i class="fa fa-chevron-down"></i></a>
        <p class="paint-area paint-area--text">{{blog.content | getSimpleText}}...</p>
        <div class="blog_item_info">
            <a class="blog_time" href="javascript:void(0)"><i class="fa fa-clock-o"></i>{{blog.blogged_time | dateformat}}</a>
            <a class="blog_star" href="javascript:void(0)"><i class="fa fa-star"></i>收藏</a>
            <a class="blog_likes" href="javascript:void(0)"><i class="fa fa-thumbs-o-up"></i>{{blog.likes}}</a>
            <!--                                    TODO:转发量-->
            <!--<a class="blog_external" href="javascript:void(0)"><i class="fa fa-external-link"></i>0</a>-->
            <a class="blog_views" href="javascript:void(0)"><i class="fa fa-eye"></i>{{blog.views}}</a>
            <a class="blog_comments" href="javascript:void(0)"><i class="fa fa-commenting"></i>{{blog.comments}}</a>
        </div>
    </div>
</template>
<template id="hotblog">
    <div class="row">
        <div class="col-md-3">
            <a>
                <img v-if="hotblog.mLabUser.head_img =='default'" th:src="@{/image/defaulthead.jpg}" class="circle">
                <img v-else :src="hotblog.mLabUser.head_img" class="circle">
                <b>{{hotblog.mLabUser.name}}</b>
            </a>
        </div>
        <div class="col-md-9">
            <a>
                <p class="paint-area paint-area--text">{{hotblog.title}}</p>
            </a>
            <i class="fa fa-eye"></i><small>{{hotblog.likes}}</small>
        </div>
    </div>
</template>
<template id="blog_content">
    <div>
        <!--                    板块信息-->
        <div class="plate" th:style="'background-image:url('+${plateimg}+')'">
            <div class="plateinfo">
                <h1 th:text="${plateName}">{{plateName}}</h1>
                <ul>
                    <li><h3>0</h3>博客</li>
                    <li><p>|</p></li>
                    <li><h3>0</h3>评论</li>
                    <li><p>|</p></li>
                    <li><h3>0</h3>新鲜事</li>
                </ul>
            </div>
            <div class="blurfilter"></div>
        </div>
        <div id="paint_blog" class="paint-area">
            <div class="blog_option paint-area">
                <div class="input-group">
                    <input v-model="plateKey" type="text" class="form-control" placeholder="搜索">
                    <span @click="plateSearch" class="input-group-addon">
                        <a id="plate_search" href="javascript:void(0)"><i class="fa fa-search"></i></a>
                    </span>
                </div>
                <ul>
                    <li class="mybtn_active"><a>全部</a></li>
                    <li><a>原创</a></li>
                    <li><a>视频</a></li>
                    <li><a>图片</a></li>
                    <li><a>音乐</a></li>
                </ul>
            </div>
            <blog-item v-for="blog in blogs" :blog="blog" :key="blog.bid"></blog-item>
            <div class="pagenav">
                <ul class="pagination">
                    <li>
                        <a href="#">
                            <span><i class="fa fa-angle-double-left"></i></span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#">
                            <span><i class="fa fa-angle-double-right"></i></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</template>

    <div class="contentedit">
        <label for="editor_title" class="control-label">标题</label>
        <input v-model="title" @blur="checkTitle" class="form-control" id="editor_title" type="text"
               placeholder="标题长度最多为20">
        <div class="plate_radio">
            <h4>板块</h4>
            <input v-model="plate" type="radio" value="1" checked>
            <label class="control-label" checked>古典</label>
            <input v-model="plate" type="radio" value="2">
            <label class="control-label">爵士</label>
            <input v-model="plate" type="radio" value="3">
            <label class="control-label">流行</label>
            <input v-model="plate" type="radio" value="4">
            <label class="control-label">民谣</label>
            <input v-model="plate" type="radio" value="5">
            <label class="control-label">电子</label>
            <input v-model="plate" type="radio" value="6">
            <label class="control-label">嘻哈</label>
            <input v-model="plate" type="radio" value="7">
            <label class="control-label">轻音乐</label>
            <input v-model="plate" type="radio" value="8">
            <label class="control-label">布鲁斯</label>
            <input v-model="plate" type="radio" value="9">
            <label class="control-label">摇滚</label>
        </div>
        <div id="editor_area">
            <p>这里可以写下自己的博客</p>
