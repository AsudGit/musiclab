server:
  port: 80
#  servlet:
#    context-path: /musiclab
#自定义的属性，指定了一个路径，注意要以/结尾
web:
  upload-path: D:/home/musiclab/uploaded/ #windows下的上传的资源存放的路径配置
#  upload-path: /home/musiclab/uploaded/ #linux下的上传的资源存放的路径配置
  domain: http://localhost/
#  domain: http://musiclab.club/
#database
spring:
  profiles:
    active: dev #设置为dev环境（开发环境）
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/musiclab_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: root
    password: rootadmin
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    #   数据源其他配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    # 合并多个DruidDataSource的监控数据
    useGlobalDataSourceStat: true

  servlet:
    multipart:
      #单个文件大小
      max-file-size: 10MB
      #总上传文件大小
      max-request-size: 10MB
  #表示所有的访问都经过静态资源路径
  mvc:
    static-path-pattern: /**
  #覆盖默认配置，所以需要将默认的也加上否则static、public等这些路径将不能被当作静态资源路径
  #在最末尾的file:${web.upload-path}中的file:表示是一个具体的硬盘路径，其他的使用classpath指的是系统环境变量
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${web.upload-path}

  #elasticsearch
  data:
    elasticsearch:
      cluster-name: elasticsearch
      cluster-nodes: 127.0.0.1:9300
      repositories:
        enabled: true

  #rabbitmq
  rabbitmq:
    host: 120.79.148.99
    username: user_rmq
    password: rootadmin
    port: 5672
  #redis
  redis:
    host: 120.79.148.99
    port: 6379
    database: 0
    timeout: 60s # 数据库连接超时时间，2.0 中该参数的类型为Duration，这里在配置的时候需要指明单位
    # 连接池配置，2.0中直接使用jedis或者lettuce配置连接池
    jedis:
      pool:
        # 最大空闲连接数
        max-idle: 500
        # 最小空闲连接数
        min-idle: 50
        # 等待可用连接的最大时间，负数为不限制
        max-wait: -1
        # 最大活跃连接数，负数为不限制
        max-active: -1

  #thymeleaf
  thymeleaf:
    mode: LEGACYHTML5
    encoding: UTF-8
    cache: false #页面禁用缓存，开发时使用
    serlvet:
      content-type: text/html
  #mybatis
mybatis:
  config-location: classpath:mybatis/mybatis-conf.xml
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.lhs.musiclab.pojo
#pagehelper
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true

